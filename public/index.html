<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/gif" href="https://vk.com/images/icons/favicons/fav_logo.ico?6">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="vk-select/styles/vkSelect.css">
    <title>VK select</title>
</head>
<body>

<header class="vk-select-demo-main-header">
    <div class="vk-select-demo-logo">
        <img class="vk-select-demo-logo__image" src="https://vk.com/images/svg_icons/ic_head_logo.svg">
        <div class="vk-select-demo-logo__title">VK select showcase</div>
    </div>
</header>

<div class="vk-select-demo-sidebar"></div>

<div class="vk-select-demo-container">

    <div class="vk-select-demo-container__item">
        <h2>Multiselect, avatars, no server</h2>

        <div class="vk-select" id="test-select1"></div>
    </div>

    <div class="vk-select-demo-container__item">
        <h2>No multiselect, avatars, no server</h2>

        <div class="vk-select" id="test-select2"></div>
    </div>

    <div class="vk-select-demo-container__item">
        <h2>Multiselect, no avatars, no server</h2>

        <div class="vk-select" id="test-select3"></div>
    </div>

    <div class="vk-select-demo-container__item">
        <h2>No multiselect, no avatars, no server</h2>

        <div class="vk-select" id="test-select4"></div>
    </div>

    <div class="vk-select-demo-container__item">
        <h2>Multiselect, avatars, server</h2>

        <div class="vk-select" id="test-select5"></div>
    </div>

    <div class="vk-select-demo-container__item">
        <h2>No multiselect, avatars, server</h2>

        <div class="vk-select" id="test-select6"></div>
    </div>

    <div class="vk-select-demo-container__item">
        <h2>Multiselect, no avatars, server</h2>

        <div class="vk-select" id="test-select7"></div>
    </div>

    <div class="vk-select-demo-container__item">
        <h2>No multiselect, no avatars, server</h2>

        <div class="vk-select" id="test-select8"></div>
    </div>
</div>
<script src="vk-select/scripts/vkSelect.js"></script>
<script src="index.js"></script>
</body>
</html>
